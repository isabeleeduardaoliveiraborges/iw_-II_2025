<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Entrada</title>
</head>
<body>
    
    <input type="text" id="Input" placeholder="Digite algo aqui">

    <script>
        function mostrarTexto() {
            var textoAnterior = "";
            var entrada = document.getElementById("Input");
            var textoAtual = entrada.value;
            alert(textoAtual);
        }
    </script>

</body>
</html>
