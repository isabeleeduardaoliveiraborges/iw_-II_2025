<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio_15</title>
</head>
<body>

    <script>
        var numero = parseInt(prompt("Digite um número:"));

        var impares = "";
        for (var i = 1; i <= numero; i++) {
            if (i % 2 !== 0) {
                impares += i + " ";
            }
        }

       console.log("Números ímpares de 1 até " + numero + ": " + impares);
    </script>
</body>
</html>
