<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04</title>
</head>
<body>
    <script>
        //colocar o parseInt pq ta declarando o tipo da variavel
        var num =parseInt(prompt("Digite um número:"));
        switch (num) {
            case 1:
                console.log("Domingo")
                break;
            case 2:
            console.log("Segunda")
            break;
            case 3:
            console.log("Terça")
            break;
            
            default:
                console.log("Quarta,Quinta,Sexta ou Sabado")
                break;
        }
    </script>
</body>
</html>
