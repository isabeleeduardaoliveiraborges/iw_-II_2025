<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> exercicio 7</title>
</head>
<body>

    <script>
        var numero = prompt("Digite um número:");
        var Primo = numero > 1;
        for (var i = 2; i < numero; i++) {
            if (numero % i === 0) {
                Primo = false;
                break;
            }
        }
        var mensagem = Primo ? 'É um número primo.' : 'Não é um número primo.';
        console.log(mensagem);
    </script>
</body>
</html>
